<!DOCTYPE html>
<html>
<head>
	<title>Student-Dashbord</title>
	<link rel="stylesheet" type="text/css" href="Dashstyle.css">
	<link rel="stylesheet" type="text/css" href="bootstrap431/css/bootstrap.min.css">
	
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.11.2/css/all.css" integrity="sha384-KA6wR/X5RY4zFAHpv/CnoG2UW1uogYfdnP67Uv7eULvTveboZJg0qUpmJZb5VqzN" crossorigin="anonymous">
	<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">

	<script src="bootstrap431/js/bootstrap.min.js"></script>
	<script src="bootstrap431/js/jquery-1.11.1.min.js"></script>
</head>
<body>

<div class="continer containermain">
	<div class="d-flex justify-content-center h-100">
		<div class="card cardmain">
			<div class="card-body">


				<div class="main container-fluid">
					<div class="row">
						
						<div class="col-sm-3 col-md-2 profilecol" >

							<div class="container container-center">
								<div class="row profile">
									<div class="profile-sidebar">
										<!-- SIDEBAR USERPIC -->
										<div class="profile-userpic">
											<img src="user.jpg" class="img-responsive" alt="">
										</div>
										<!-- END SIDEBAR USERPIC -->
										<!-- SIDEBAR USER TITLE -->
										<div class="profile-usertitle">
											<div class="profile-usertitle-name">
												Marcus Doe
											</div>
											<div class="profile-usertitle-class">
												5<sup>th</sup> SEM BCA
											</div>
										</div>
										<!-- END SIDEBAR USER TITLE -->
									</div>
								</div>
							</div>
						</div>

						<div class="col-sm-9 col-md-10 dash-nav">
							<div class="row">
								

								<div class="col-md-3 col-sm-6 col-xs-12" style="padding-top: 10px;">
				          			<div class="info-box">
				            			<span class="info-box-icon bg-aqua"><i class="far fa-clipboard"></i>

				            			</span>

										    <div class="info-box-content infobox-center">
										        <span class="info-box-text" style="padding-top: 25%; text-align: center;">Attendance</span>
										        
										    </div>
				           					<!-- /.info-box-content -->
				          			</div>
				          			<!-- /.info-box -->
				        		</div>
				        		<div class="col-md-3 col-sm-6 col-xs-12" style="padding-top: 10px;">
				          			<div class="info-box">
				            			<span class="info-box-icon bg-red"><i class="fas fa-rupee-sign"></i>

				            			</span>

										    <div class="info-box-content infobox-center">
										        <span class="info-box-text" style="padding-top: 25%; text-align: center;">FEEs</span>
										        
										    </div>
				           					<!-- /.info-box-content -->
				          			</div>
				          			<!-- /.info-box -->
				        		</div>
				        		<div class="col-md-3 col-sm-6 col-xs-12" style="padding-top: 10px;">
				          			<div class="info-box">
				            			<span class="info-box-icon bg-green"><i class="fas fa-poll"></i>

				            			</span>

										    <div class="info-box-content infobox-center">
										        <span class="info-box-text" style="padding-top: 25%; text-align: center;">Exam Result</span>
										        
										    </div>
				           					<!-- /.info-box-content -->
				          			</div>
				          			<!-- /.info-box -->
				        		</div>
				        		<div class="col-md-3 col-sm-6 col-xs-12" style="padding-top: 10px;">
				          			<div class="info-box">
				            			<span class="info-box-icon bg-yellow"><i class="fas fa-book-open"></i>

				            			</span>

										    <div class="info-box-content infobox-center">
										        <span class="info-box-text" style="padding-top: 25%; text-align: center;">Syllabus</span>
										        
										    </div>
				           					<!-- /.info-box-content -->
				          			</div>
				          			<!-- /.info-box -->
				        		</div>
							</div>
							<div class="row">
								

								<div class="col-md-3 col-sm-6 col-xs-12" style="padding-top: 10px;">
				          			<div class="info-box">
				            			<span class="info-box-icon bg-aqua"><i class="fas fa-pencil-ruler"></i>

				            			</span>

										    <div class="info-box-content infobox-center">
										        <span class="info-box-text" style="padding-top: 15%; text-align: center;">Study<br>Materials</span>
										        
										    </div>
				           					<!-- /.info-box-content -->
				          			</div>
				          			<!-- /.info-box -->
				        		</div>
				        		<div class="col-md-3 col-sm-6 col-xs-12" style="padding-top: 10px;">
				          			<div class="info-box">
				            			<span class="info-box-icon bg-red"><i class="fas fa-rss"></i>
				            			</span>

										    <div class="info-box-content infobox-center">
										        <span class="info-box-text" style="padding-top: 15%; text-align: center;">News &amp;<br>Events</span>
										        
										    </div>
				           					<!-- /.info-box-content -->
				          			</div>
				          			<!-- /.info-box -->
				        		</div>
				        		<div class="col-md-3 col-sm-6 col-xs-12" style="padding-top: 10px;">
				          			<div class="info-box">
				            			<span class="info-box-icon bg-green"><i class="fas fa-graduation-cap"></i>

				            			</span>

										    <div class="info-box-content infobox-center">
										        <span class="info-box-text" style="padding-top: 25%; text-align: center;">Department</span>
										        
										    </div>
				           					<!-- /.info-box-content -->
				          			</div>
				          			<!-- /.info-box -->
				        		</div>
				        		<div class="col-md-3 col-sm-6 col-xs-12" style="padding-top: 10px;">
				          			<div class="info-box">
				            			<span class="info-box-icon bg-yellow"><i class="fas fa-university"></i>

				            			</span>

										    <div class="info-box-content infobox-center">
										        <span class="info-box-text" style="padding-top: 15%; text-align: center;">About<br>College</span>
										        
										    </div>
				           					<!-- /.info-box-content -->
				          			</div>
				          			<!-- /.info-box -->
				        		</div>
							</div>
						</div>
				    </div>
				</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
